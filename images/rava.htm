nce. If you win a Google Pixel 8 once then you are not eligible to win it again. If you win a Disney+ Hotstar subscription discount then you can utilize it only once.","common-v2__webView_quiz_KWK_FAQ_tab10_title":"How many times can I win in Kwizz and Tell?","common-v2__webView_quiz_KWK_FAQ_tab1_message":"a. ‘Kwizz and Tell’ is an exciting quiz interactivity designed for Koffee with Karan enthusiasts. This innovative feature enhances your favorite show by providing viewers with an interactive platform to flaunt their knowledge of the show.\nb. All logged-in viewers can participate in the ‘Kwizz and Tell’ quiz. \nc. Viewers are allowed to take part in the 'Kwizz and Tell’ once per account every day.\nd. ‘Kwizz and Tell’ Quiz will run till January 24th, 2024.","common-v2__webView_quiz_KWK_FAQ_tab1_title":"What is ‘Kwizz and Tell’ and who can participate in it? ","common-v2__webView_quiz_KWK_FAQ_tab2_message":"Viewers can respond to 5 questions everyday in the ‘Kwizz and Tell’. Each question is fact-based, allowing viewers to express their knowledge about the show.","common-v2__webView_quiz_KWK_FAQ_tab2_title":"What type of questions are in the ‘Kwizz and Tell’ Quiz? ","common-v2__webView_quiz_KWK_FAQ_tab3_message":"When a viewer encounters a question they're unsure of, simply clicking the 'Watch Hint' button redirects them to the specific Koffee with Karan episode, offering them the opportunity to discover the answer.","common-v2__webView_quiz_KWK_FAQ_tab3_title":"What does the ‘Watch Hint’ button do?","common-v2__webView_quiz_KWK_FAQ_tab4_message":"a. Viewers receive 20 points for answering each question correctly between Question No. 1 to Question No. 4\nb. Viewers receive 40 points for answering the Bumper question (Question No. 5) correctly.\nc. Viewers do not receive any points for incorrect answer\nd. Bonus points are earned for daily participation (10 points multiplied by the days played).\ni. Eg: If the viewer participated in the quiz for the 5th time in the season, then the viewer will get 50 bonus points on the 5th day of participation\ne. Additional 100 points are granted for sharing ‘Kwizz and Tell’ results with friends","common-v2__webView_quiz_KWK_FAQ_tab4_title":"How are points awarded in the ‘Kwizz and Tell’ Quiz?","common-v2__webView_quiz_KWK_FAQ_tab5_message":"a. There are two types of leaderboards: the Weekly leaderboard and the Season leaderboard.\ni. The Weekly leaderboard ranks viewers based on their points earned during a week, from quiz participation and for sharing of quiz results with friends (excluding bonus points). The week runs from Thursday to Wednesday.\nii. The Season leaderboard ranks viewers based on their cumulative points earned from the beginning of the season until January 24th, 2024. This includes points from quiz participation, sharing of quiz results with friends, and bonus points.","common-v2__webView_quiz_KWK_FAQ_tab5_title":"What are the different types of leaderboard?","common-v2__webView_quiz_KWK_FAQ_tab6_message":"a. In the event of a tie, the tiebreaker is determined by the higher watch time of any/all episodes of Koffee with Karan from Season 1 to Season 8, available on the Disney+ Hotstar Application by the viewer. The specific criteria will vary for the Weekly and Season leaderboards:\ni. For the Weekly leaderboard, watch time during the respective week serves as the tiebreaker.\nii. For the Season leaderboard, watch time from the start of the season until January 24th, 2024, acts as the tiebreaker.","common-v2__webView_quiz_KWK_FAQ_tab6_title":"How is the ranking done between the viewers who have the same score?","common-v2__webView_quiz_KWK_FAQ_tab7_message":"a. Fans who secure top positions on the leaderboards enjoy gratification and rewards as mentioned below:\ni. Weekly leaderboard\n1. Rank 1- Rank 2 : Google Pixel 8\n2. Rank 3 - Rank 10002 : Disney+ Hotstar subscription discount\nii. Season leaderboard\n1. Rank 1 : Mini Hamper\n2. Rank 2 - Rank 4 : Google Pixel 8\n3. Rank 5 - Rank 10004 : Disney+ Hotstar subscription discount\nb. Only users above the age of 18 will be eligible for the weekly and season prizes","common-v2__webView_quiz_KWK_FAQ_tab7_title":"What do the fans win by topping the leaderboard?","common-v2__webView_quiz_KWK_FAQ_tab8_message":"a. Weekly Winners of the previous week will be declared every Friday. \nb. Season winners will be declared on 26th January, 2024\n","common-v2__webView_quiz_KWK_FAQ_tab8_title":"When will the winners be declared for the weekly and season leaderboard?","common-v2__webView_quiz_KWK_FAQ_tab9_message":"The discount is tagged to your account and can be utilized by logging into an Android device. If the discount is not visible on the Android device in the first try please try opening the payment page again in 48 hours.","common-v2__webView_quiz_KWK_FAQ_tab9_title":"I have won Disney+ Hotstar subscription discount worth Rs. 150, but I am not able to see the discount on my iPhone","common-v2__webView_quiz_KWK_TCs_tab1_title":"Terms and Conditions for “Kwizz \u0026 Tell” contest","common-v2__webView_quiz_KWK_title":"Play the Koffee with Karan Daily Quiz, Win Big Prizes","common-v2__webView_quiz_TCs_tab1_message":"Lorem ipsum dolor sit amet, consectetur adipiscing elit. In congue purus non lectus convallis, vitae pharetra purus pharetra. Cras quis sagittis arcu, eget efficitur sapien. In in est ipsum. Vestibulum placerat vitae neque vitae molestie. Ut consectetur urna massa, non dictum nisi interdum eget. Cras consequat rhoncus est vitae tempus. Nulla imperdiet euismod ex vel cursus.","common-v2__webView_quiz_TCs_tab1_title":"Terms and Conditions for “Daily Quiz” contest","common-v2__webView_quiz_avod_FAQ_tab10_message":"You can win one type of prize only once. If you win a free subscription for a particular plan once then you are not eligible to win it again. If you win a Disney+ Hotstar subscription discount then you can utilize it only once.","common-v2__webView_quiz_avod_FAQ_tab10_title":"How many times can I win in Cine Quiz?","common-v2__webView_quiz_avod_FAQ_tab1_message":"a. ‘Cine Quiz’ is an exciting quiz interactivity designed for Cinema enthusiasts. This innovative feature will help you flaunt your knowledge about Movies and win some exciting prizes.\nb. All logged-in viewers can participate in the ‘Cine Quiz’. \nc. Viewers are allowed to take part in the 'Cine Quiz’ once per account every day.\nd. ‘Cine Quiz’ will start on November 8th and will run till December 5th, 2023.","common-v2__webView_quiz_avod_FAQ_tab1_title":"What is ‘Cine Quiz’ and who can participate in it? ","common-v2__webView_quiz_avod_FAQ_tab2_message":"Viewers can respond to 5 questions everyday in the ‘Cine Quiz’. Each question is fact-based from a free movie available on the platform.","common-v2__webView_quiz_avod_FAQ_tab2_title":"What type of questions are in the ‘Cine Quiz’? ","common-v2__webView_quiz_avod_FAQ_tab3_message":"When a viewer encounters a question they're unsure of, simply clicking the 'Watch Hint' button redirects them to the specific scene of the Movie, offering them the opportunity to discover the answer. ","common-v2__webView_quiz_avod_FAQ_tab3_title":"What does the ‘Watch Hint’ button do?","common-v2__webView_quiz_avod_FAQ_tab4_message":"a. Viewers receive 20 points for answering each question correctly between Question No. 1 to Question No. 5\nb. Viewers do not receive any points for incorrect answer\nc. Bonus points are earned for daily participation (10 points multiplied by the days played).\ni. Eg: If the viewer participated in the quiz for the 5th time in the season, then the viewer will get 50 bonus points on the 5th day of participation\nd. Additional 100 points are granted for sharing ‘Cine Quiz’ results with friends","common-v2__webView_quiz_avod_FAQ_tab4_title":"How are points awarded in the ‘Cine Quiz’?","common-v2__webView_quiz_avod_FAQ_tab5_message":"a. There are two types of leaderboards: the Weekly leaderboard and the Season leaderboard.\ni. The Weekly leaderboard ranks viewers based on their points earned during a week, from quiz participation and for sharing of quiz results with friends (excluding bonus points). The week runs from Wednesday to Tuesday.\nii. The Season leaderboard ranks viewers based on their cumulative points earned from the beginning of the season until Dec 5th, 2023. This includes points from quiz participation, sharing of quiz results with friends, and bonus points.","common-v2__webView_quiz_avod_FAQ_tab5_title":"What are the different types of leaderboard? ","common-v2__webView_quiz_avod_FAQ_tab6_message":"a. In the event of a tie, the tiebreaker is determined by the higher account level watch time on the movies the questions are asked from on the Disney+ Hotstar Application. The specific criteria will vary for the Weekly and Season leaderboards:\ni. For the Weekly leaderboard, watch time during the respective week serves as the tiebreaker. Minimum 30 minutes of watch time through the week is necessary on the selected movies to qualify for the prize. \nii. For the Season leaderboard, watch time from the start of the season until December 5th, 2023, acts as the tiebreaker. Minimum 2 hours of watch time is necessary on the selected movies to qualify for the prize. ","common-v2__webView_quiz_avod_FAQ_tab6_title":"How is the ranking done between the viewers who have the same score?","common-v2__webView_quiz_avod_FAQ_tab7_message":"a. Fans who secure top positions on the leaderboards enjoy gratification and rewards as mentioned below:\ni. Weekly leaderboard\n1. 1000 top winners will get free Premium quarterly plan \n2. Next 4000 will get 100 off on Mobile annual plan\n3. Next 5000 will get 50 off on Mobile quarterly plan \nii. Season leaderboard\n1. 1000 top winners will get free Premium annual plan \n2. Next 4000 will get 100 off on Mobile annual plan\n3. Next 5000 will get 50 off on Mobile quarterly plan\nb. Only users above the age of 18 will be eligible for the weekly and season prizes","common-v2__webView_quiz_avod_FAQ_tab7_title":"What do the fans win by topping the leaderboard?","common-v2__webView_quiz_avod_FAQ_tab8_message":"a. Weekly Winners of the previous week will be declared every Thursday. \nb. Season winners will be declared by 7th December, 2023","common-v2__webView_quiz_avod_FAQ_tab8_title":"When will the winners be declared for the weekly and season leaderboard?","common-v2__webView_quiz_avod_FAQ_tab9_message":"The discount is tagged to your account and can be utilized by logging into an Android device. If the discount is not visible on the Android device in the first try please try opening the payment page again in 48 hours.","common-v2__webView_quiz_avod_FAQ_tab9_title":"I have won Disney+ Hotstar subscription discount worth Rs. 50/100, but I am not able to see the discount on my iPhone","common-v2__webView_quiz_avod_TCs_tab1_title":"Terms and Conditions for \"Cine Quiz\" contest","common-v2__webView_quiz_avod_title":"Play the Cine Quiz Daily, and Win Prizes","common-v2__webView_quiz_dance_plus_FAQ_tab10_message":"You can buy as many as you want in one go on the websites as mentioned by the gratification partner, however the coupon code can be redeemed only once. For example, if you win a Rs. 15,000 worth voucher, then you can use this to purchase multiple gift cards at once and remember that the balance left in the voucher will not be carried forward or encashed.","common-v2__webView_quiz_dance_plus_FAQ_tab10_title":"How many gift cards can I buy?","common-v2__webView_quiz_dance_plus_FAQ_tab11_message":"You can win one type of prize only once. However, you can still compete for the top 10 season prizes even if you have been a weekly winner once before","common-v2__webView_quiz_dance_plus_FAQ_tab11_title":"How many times can I win in the ‘Dance+ Pro Fan Zone’ Poll?","common-v2__webView_quiz_dance_plus_FAQ_tab1_message":"a. ‘Dance+ Pro Fan Zone’ is an exciting poll interactive activity designed for Dance enthusiasts. This innovative feature will help you play, and win prizes worth 30+ Lakhs \nb. All logged-in viewers can participate in the ‘Dance+ Pro Fan Zone Poll’. \nc. Viewers are allowed to take part in the 'Dance+ Pro Fan Zone Poll’ once per account from Monday to Thursday every week. \nd. ‘Dance+ Pro Fan Zone’ Poll will start on January 08, 2024 and will run till February 29th, 2024.","common-v2__webView_quiz_dance_plus_FAQ_tab1_title":"What is ‘Dance+ Pro Fan Zone’ and who can participate in it? ","common-v2__webView_quiz_dance_plus_FAQ_tab2_message":"Viewers will be asked 2 daily questions and 1 weekly question from Monday to Thursday in the ‘Dance+ Pro Fan Zone Poll’. Each question will seek your opinion. ","common-v2__webView_quiz_dance_plus_FAQ_tab2_title":"What type of questions are in the ‘Dance+ Pro Fan Zone Poll’? ","common-v2__webView_quiz_dance_plus_FAQ_tab3_message":"a. Viewers receive 20 points for responding to each poll question (daily and weekly questions)\nb. Bonus points are earned for daily participation (10 points multiplied by the days played).\ni. Eg: If the viewer participated in the poll for the 4th time in the season, then the viewer will get 40 bonus points on the 4th day of participation\nc. Additional 100 points are granted for sharing ‘Dance+ Pro Fan Zone Poll’ results with friends","common-v2__webView_quiz_dance_plus_FAQ_tab3_title":"How are points awarded in the ‘Dance+ Pro Fan Zone Poll’?","common-v2__webView_quiz_dance_plus_FAQ_tab4_message":"a. There are two types of leaderboards: the Weekly leaderboard and the Season leaderboard.\ni. The Weekly leaderboard ranks viewers based on their points earned during a week, from poll participation and for sharing of poll results with friends (excluding bonus points). The week runs from Monday to Thursday.\nii. The Season leaderboard ranks viewers based on their cumulative points earned from the beginning of the season until February 29th, 2024. This includes points from poll participation, sharing of poll results with friends, and bonus points.","common-v2__webView_quiz_dance_plus_FAQ_tab4_title":"What are the different types of leaderboard? ","common-v2__webView_quiz_dance_plus_FAQ_tab5_message":"a. In the event of a tie, the tiebreaker is determined by the higher account level watch time on the Dance+ show (including till season 6 \u0026 Dance+ Pro) on the Disney+ Hotstar Application. The specific criteria will vary for the Weekly and Season leaderboards:\ni. For the Weekly leaderboard, watch time during the respective week serves as the tiebreaker. \nII. For the Season leaderboard, watch time from the start of the season until February 29th, 2024, acts as the tiebreaker.","common-v2__webView_quiz_dance_plus_FAQ_tab5_title":"How is the ranking done between the viewers who have the same score?\n","common-v2__webView_quiz_dance_plus_FAQ_tab6_message":"a. There will be 1000 top winners of each week\nb. They will each get a Rs. 250 coupon from PayZapp by HDFC Bank redeemable against any Gift card on PayZapp app. \nc. Only users above the age of 18 years will be eligible for the weekly and season prizes","common-v2__webView_quiz_dance_plus_FAQ_tab6_title":"What do the weekly winners get by topping the leaderboard?","common-v2__webView_quiz_dance_plus_FAQ_tab7_message":"a. Top winner gets a Rs. 1 lakh worth voucher from PayZapp by HDFC Bank which can be redeemed by buying gift cards worth Rs.1 lakh from the 200+ Brand available on the Payzapp app and a chance to talk to their favorite contestant.\nb. 2nd, 3rd, 4th winner gets a Rs. 50,000, Rs. 25,000, Rs. 15,000 respectively worth voucher from PayZapp by HDFC Bank which can be redeemed by buying gift cards worth Rs. 50,000, Rs. 25,000, Rs. 15,000 respectively from the 200+ Brand available on the Payzapp app and a chance to talk to their favorite contestant.\nc. Ranks 5 to 10 each get a chance to talk to their favorite contestant and a Rs. 250 worth voucher from PayZapp by HDFC Bank  which can be redeemed by buying gift cards worth Rs. 250 from the 200+ Brand available on the Payzapp app.\nd. Remaining 3994 top winners will each get a Rs. 250 voucher from PayZapp by HDFC Bank redeemable against any Gift card on PayZapp app.\ne. Only users above the age of 18 years will be eligible for the weekly and season prizes.","common-v2__webView_quiz_dance_plus_FAQ_tab7_title":"What do the seasonal winners get by topping the leaderboard?","common-v2__webView_quiz_dance_plus_FAQ_tab8_message":"a. Weekly Winners of the previous week will be announced every Sunday. Winners must wait till next Sunday to receive the coupons from the gratification partner. It will be sent via an SMS linked on the mobile number registered with Disney+ Hotstar Application.\nb. Season winners will be declared by 3rd March, 2024. Winners must wait till next Sunday (i.e. 10th March, 2024) to receive the coupons from the gratification partner. It will be sent via an SMS linked on the mobile number registered with Disney+ Hotstar Application. For the top 10 winners, who get a chance to talk to their favourite contestant will receive a call before March 31st, 2024.","common-v2__webView_quiz_dance_plus_FAQ_tab8_title":"When will the winners be declared for the weekly and season leaderboard?","common-v2__webView_quiz_dance_plus_FAQ_tab9_message":"We apologize for the inconvenience. There can be technical glitches at our end which can lead to a delay in processing the vouchers. In case, you do not get after 7 working days of the prescribed date, you can reach out to https://www.gyftr.com/instantvouchers/contact-us or contact 1800-1033-313 for guidance. Rest assured that these will be delivered to you.","common-v2__webView_quiz_dance_plus_FAQ_tab9_title":"I have not received the SMS despite being a winner or I have received the SMS from PayZapp by HDFC but I’m unable to buy a gift card.","common-v2__webView_quiz_dance_plus_TCs_tab1_title":"Terms and Conditions for Dance+ Pro Fan Zone Poll contest","common-v2__webView_quiz_dance_plus_title":"Participate in the Dance+ Pro Poll, Win Big Prizes","common-v2__webView_quiz_polling_FAQ_tab1_message":"1. Bigg Boss Fan Zone is a new Polling interactivity created for Bigg Boss fans. This adds an engaging and interactive dimension to your beloved show by allowing viewers to express their opinions on various topics.  \n2. All logged-in viewers can participate in the ‘Bigg Boss Fan Zone’ poll.   \n3. Viewers are allowed to take part in the 'Bigg Boss Fan Zone Poll- 2023’ once per account every day.  \n4. ‘Bigg Boss Fan Zone’ Poll will run till 31st December, 2023.","common-v2__webView_quiz_polling_FAQ_tab1_title":"What is ‘Bigg Boss Fan Zone’ and who can participate in it?","common-v2__webView_quiz_polling_FAQ_tab2_message":"1. Viewers can respond to two questions or any one of the questions everyday in the ‘Bigg Boss Fan Zone’ Poll. Each question is opinion-based, allowing viewers to express their viewpoints.  \n1.a. From Monday to Friday  \n1.a.i. The first question is the 'Daily question,' with a new poll presented everyday from Monday to Friday for viewer responses. \n1.a.ii The second question is the 'Weekly question,' where a specific question is posed every day between Monday to Friday .  \n1.b. Saturday and Sunday  \n1.b.i. Two new questions each will be presented on Saturday and Sunday for viewer responses.","common-v2__webView_quiz_polling_FAQ_tab2_title":"What type of questions are in the ‘Bigg Boss Fan Zone’ Poll? ","common-v2__webView_quiz_polling_FAQ_tab3_message":"1. Viewers receive 20 points for each question responded. \n2. Bonus points are earned for daily participation (10 points multiplied by the days played). Eg: If the viewer participated in the poll for the 5th time in the season, then the viewer will get 50 bonus points on the 5th day of participation. \n3. Additional 100 points are granted for sharing Poll results with friends.","common-v2__webView_quiz_polling_FAQ_tab3_title":"How are points awarded in the Poll?","common-v2__webView_quiz_polling_FAQ_tab4_message":"There are two types of leaderboards: the Weekly leaderboard and the Season leaderboard.  \na. The Weekly leaderboard ranks viewers based on their points earned during a week, from poll participation and for sharing of poll results with friends (excluding bonus points). The week runs from Saturday to Friday.  \nb. The Season leaderboard ranks viewers based on their cumulative points earned from the beginning of the season until December 31st, 2023. This includes points from poll participation, sharing of poll results with friends, and bonus points.","common-v2__webView_quiz_polling_FAQ_tab4_title":"What are the different types of leaderboard? ","common-v2__webView_quiz_polling_FAQ_tab5_message":"In the event of a tie, the tiebreaker is determined by the higher watch time of any/all episodes of BiggBoss Tamil season 5,6,7 and 24x7 feed availaterble on the Disney+ Hotstar Application by the viewer. The specific criteria will vary for the Weekly and Season leaderboards:  \na. For the Weekly leaderboard, watch time during the respective week serves as the tiebreaker.  \nb. For the Season leaderboard, watch time from the start of the season until December 31st, 2023, acts as the tiebreaker.","common-v2__webView_quiz_polling_FAQ_tab5_title":"How is the ranking done between the viewers who have the same score?","common-v2__webView_quiz_polling_FAQ_tab6_message":"Fans who secure top positions on the leaderboards enjoy gratification and rewards as mentioned below:  \na. The names of the top 5 fans in the Weekly leaderboard will be displayed and acknowledged during the weekend episode, either Saturday or Sunday. To be eligible, viewers must use their ‘First name’ or ‘Last name’ as their profile name. For e.g. if your name is ‘Raj Kumar’, suggested profile names would be ‘Raj’ or ‘Kumar’ or ‘Raj Kumar’. Please refrain from using numbers/special characters in your profile name.    \nb. The top 3 fans in the Season leaderboard will be rewarded 1 (one) pass to the shoot of the Season event of the BiggBoss Season 7 (Tamil)  \nc. Only users above the age of 18 will be eligible for the Season gratification/prize","common-v2__webView_quiz_polling_FAQ_tab6_title":"What do the fans win by topping the leaderboard?","common-v2__webView_quiz_polling_TCs_tab1_title":"Terms and Conditions for “Bigg Boss Fan Zone” contest","common-v2__webView_quiz_polling_title":"Vaanga Vilayadalaam","common-v2__webView_quiz_watch_win_FAQ_tab1_message":"This is a watch and win contest for the promotion of the movie King of Kotha, where five questions will be asked during the advertisements in between the telecast of the movie. ","common-v2__webView_quiz_watch_win_FAQ_tab1_title":"What contest is this?","common-v2__webView_quiz_watch_win_FAQ_tab2_message":"Scan the QR Code being displayed along with the questions telecasted during the advertisements and you will be directed to the contest page where you can give answers.","common-v2__webView_quiz_watch_win_FAQ_tab2_title":"How do I enter the contest?","common-v2__webView_quiz_watch_win_FAQ_tab3_message":"The 10 selected winners will be rewarded with 1gm gold coins each.","common-v2__webView_quiz_watch_win_FAQ_tab3_title":"What are the prizes?","common-v2__webView_quiz_watch_win_FAQ_tab4_message":"The Contest shall commence from 07:00 PM Indian Standard Time on December 24, 2023 and shall conclude at 11:00 PM IST on December 24, 2023  during the telecast of the Film on the Channel.","common-v2__webView_quiz_watch_win_FAQ_tab4_title":"When can I participate in this contest?","common-v2__webView_quiz_watch_win_FAQ_tab5_message":"The individuals who give the right answers for all the questions will be shortlisted and 10 people will be selected randomly by the audit committee. ","common-v2__webView_quiz_watch_win_FAQ_tab5_title":"How will the winner be selected?","common-v2__webView_quiz_watch_win_FAQ_tab6_message":"Anyone with an access to internet and mobile phone/tablet can participate in this contest.","common-v2__webView_quiz_watch_win_FAQ_tab6_title":"Who all can enter the contest?","common-v2__webView_quiz_watch_win_FAQ_tab7_message":"Pls refer to the terms and conditions.","common-v2__webView_quiz_watch_win_FAQ_tab7_title":"What are the rules of the contest?\n","common-v2__webView_quiz_watch_win_TCs_tab1_title":"Terms and Conditions for Watch \u0026 Win contest ","common-v2__webView_quiz_watch_win_TCs_tab3_title":"What are the prizes?","common-v2__webView_quiz_watch_win_title":"Watch \u0026 Win contest, Chance to win a gold coin","web-v2__PIO_cta":"Pay ₹{payable_amount}","web-v2__PIO_test_cta":"Pay ₹{payable_amount}","web-v2__PIO_test_offer":"Description for XTest_100off","web-v2__ad_a11y_cta_hint":"Visit {brand_name}","web-v2__ap_notification_preference_header":"Communication Preferences","web-v2__ap_notification_preference_subheader":"Manage communication channels on which we should send updates and special offers.","web-v2__common-error-cta1":"Retry","web-v2__common-error-cta2":"Need Help","web-v2__common-error-heading":"Something went wrong","web-v2__common-error-paragraph":"Don't worry, we are working on it. Please try again later.","web-v2__common-error_cta1":"Need Help","web-v2__common_error_cta1":"Retry","web-v2__common_error_cta2":"Need Help","web-v2__continueWatching_subtile_timeRemaining":"{{hours}}h {{minutes}}m left","web-v2__continueWatching_subtile_timeRemainingHours":"{{hours}}h left","web-v2__continueWatching_subtile_timeRemainingMins":"{{minutes}}m left","web-v2__description_XPAY_TEST-100-FLAT_OFF":"yay! flat 100 rs off on bin 401200","web-v2__description_XPAY_TEST-100rs_OFF_CC":"yay! 100 rs cashback on credit card","web-v2__description_XPAY_TEST-10OFF_DC":" yay ! 10% off on credit Card","web-v2__description_XPAY_TEST-200-FLAT_OFF":"Yay! Flat 200rs off on Card bin 401200","web-v2__description_XPAY_TEST-200-FLAT_OFF_UPI":"yay! flat 100 rs off on upi","web-v2__description_XPAY_TEST-200-PAYTMW":"yay! 200 rs off of paytm wal
